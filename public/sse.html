<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log Viewer</title>
  <script type="text/javascript">
    var source = new EventSource('/stream');
    source.addEventListener('message', function(e) {
      console.log(e.data);
    }, false);
  </script>
</head>
<body>
  Look at the console.
</body>
</html>
